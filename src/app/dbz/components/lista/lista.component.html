<h4>Listado</h4>
<ul *ngFor="
let personaje of listaPersonaje; 
let i = index
let isEven = even
let isOdd = odd
let isFirst = first
let isLast = last
" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven,
    'list-group-item-ligth':isOdd,
     }">
        <div>
            <span class="text-primary">{{i+1}}. </span>
            <span>{{personaje.name}} - </span>
            <strong>Power: </strong>
            <span>{{personaje.power}} </span>
        </div>

        <button class="btn btn-danger" (click)="onBorrarPersonaje(personaje.id)">X</button>
    </li>
</ul>
